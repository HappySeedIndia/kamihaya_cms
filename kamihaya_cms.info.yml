name: Kamihaya CMS
type: profile
description: 'Kamihaya CMS distribution.'
core_version_requirement: '^9'

distribution:
  name: Kamihaya CMS

install:
  - node
  - block
  - breakpoint
  - ckeditor
  - color
  - config
  - contextual
  - menu_link_content
  - datetime
  - block_content
  - editor
  - help
  - image
  - menu_ui
  - options
  - path
  - page_cache
  - language
  - locale
  - taxonomy
  - shortcut
  - toolbar
  - field_ui
  - file
  - rdf
  - views
  - views_ui
  - tour
  - automated_cron
  - admin_toolbar
  - admin_toolbar_tools
  - entity_reference_revisions
  - paragraphs

# List any themes that should be installed as part of the profile installation.
# Note that this will not set any theme as the default theme.
themes:
  - seven
  - olivero
