          field_answer:
            -
              value: "モジュールはDrupalを拡張する機能の集まりです。Drupalの機能を拡張することができます。\_\r\n例えば、Drupalのコア機能に含まれていないメール管理ツールと統合する必要があるかもしれません。コミュニティが提供しているモジュールを使用するか、独自のモジュールを作成することで、その機能を追加することができます。"
              format: plain_text
          field_question:
            -
              value: Drupalモジュールとは何ですか？
    -
