              value: true
          field_answer:
            -
              value: "ディストリビューションとは、Drupalの中核部分とコントリビュートされたモジュール、テーマ、設定などを含むパッケージです。\_\r\nそれは、ある特定の種類のサイトのために作られた機能と特徴を組み合わせたスターターキットのようなものです。\r\nディストリビューションの構築は通常、Drupalの上級者のための作業ですが、コミュニティがすでに貢献しているディストリビューションをダウンロードしてインストールすることもできます。"
              format: plain_text
          field_question:
            -
              value: ディストリビューションとは何ですか？
