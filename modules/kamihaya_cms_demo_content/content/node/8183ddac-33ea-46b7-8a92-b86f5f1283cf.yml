              value: true
          field_answer:
            -
              value: "テーマはDrupalサイトの外観を設定します。 それはファイルまたはファイルの集まり（PHP、INFO、CSS、JPG、GIF、PNG）で、ヘッダー、アイコン、ブロックレイアウトなどの要素を含んでいます。\r\nコミュニティがすでに提供しているテーマをダウンロードしてインストールすることもできますし、自分で作ることもできます。"
              format: plain_text
          field_question:
            -
              value: テーマとは何ですか？
