          field_answer:
            -
              value: "この方法はおすすめしません。 Drupalの基幹ファイルを変更することは、あなたの変更を失うことなく Drupal のアップデート（セキュリティアップデートを含む）を利用することができなくなることを意味します。 また、あなたが作成したバグがコミュニティによって修正される可能性もかなり低くなります。\r\nその代わりに、フックシステムとテーマのオーバーライドを使ってみてください。"
              format: plain_text
          field_question:
            -
              value: 自分のサイトやアプリケーションに変更を加えるために、Drupalの基幹ファイルを変更することはできますか？
