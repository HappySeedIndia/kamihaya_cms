langcode: en
status: true
dependencies:
  config:
    - block_content.type.kamihaya_block
    - media.type.document
    - node.type.kamihaya_basic
    - node.type.kamihaya_news
  module:
    - content_moderation
id: kamihaya_workflow
label: 'Kamihaya workflow'
type: content_moderation
type_settings:
  states:
    archived:
      label: Archived
      weight: 1
      published: false
      default_revision: false
    draft:
      label: Draft
      weight: -2
      published: false
      default_revision: false
    in_review:
      label: 'In Review'
      weight: -1
      published: false
      default_revision: false
    published:
      label: Published
      weight: 0
      published: true
      default_revision: true
  transitions:
    archive:
      label: Archive
      from:
        - published
      to: archived
      weight: 5
    create_new_draft:
      label: 'Create New Draft'
      from:
        - draft
      to: draft
      weight: 0
    publish:
      label: Publish
      from:
        - draft
        - in_review
        - published
      to: published
      weight: 1
    re_publish:
      label: Re-Publish
      from:
        - archived
      to: published
      weight: 6
    reject:
      label: Reject
      from:
        - in_review
      to: draft
      weight: 3
    save_as_draft:
      label: 'Save as draft'
      from:
        - published
      to: draft
      weight: 4
    send_to_review:
      label: 'Send to review'
      from:
        - draft
      to: in_review
      weight: 2
  entity_types:
    block_content:
      - kamihaya_block
    media:
      - document
    node:
      - kamihaya_basic
      - kamihaya_news
  default_moderation_state: draft
