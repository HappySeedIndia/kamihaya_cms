services:
  kamihaya_cms_auth.route_subscriber:
    class: Drupal\kamihaya_cms_auth\Routing\KamihayaRouteSubscriber
    tags:
      - { name: event_subscriber }

  kamihaya_cms_auth.access_denied_subscriber:
    class: Drupal\kamihaya_cms_auth\EventSubscriber\KamihayaAccessDeniedSubscriber
    arguments:
      - '@current_user'
      - '@config.factory'
      - '@current_route_match'
      - '@path_alias.manager'
      - '@language_manager'
    tags:
      - { name: event_subscriber }
